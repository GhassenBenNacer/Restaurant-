{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WonderLand Manager</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'adminInterface/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'adminInterface/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'adminInterface/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'adminInterface/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'adminInterface/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                 <h3>WonderLand Brunchy </h3>
              </div>
              <h4>Bienvenue !</h4>
              {% if error_message %}
              <div class="alert alert-danger" role="alert">
                  {{ error_message }}
              </div>
              {% endif %}
              <h6 class="font-weight-light">Connectez-vous pour continuer.</h6>
              <form class="pt-3" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Mot de passe">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium" >SE CONNECTER</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Gardez-moi connecté
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Mot de passe oublié?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'adminInterface/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'adminInterface/js/off-canvas.js' %}"></script>
  <script src="{% static 'adminInterface/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'adminInterface/js/template.js' %}"></script>
  <script src="{% static 'adminInterface/js/settings.js' %}"></script>
  <script src="{% static 'adminInterface/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
